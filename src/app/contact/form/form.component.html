<section class="section-form">
  <div class="container">
      <h2 class="form-title">
  Letâ€™s get started
</h2>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form">
          <div class="row">
              <div class="col-1-of-3">
                  <div class="form__group">

                      <input [(ngModel)]="someValue[0]" type="text" class="form__input" placeholder="" id="name" formControlName="name" [ngClass]="{'formError':submitted && f.name.errors}">
                      <span class="form__error" *ngIf="submitted && f.name.errors">The field is required.</span>
                      <label for="name" class="form__label" [ngClass]="{'label-avtive': someValue[0]}">Your name <span>*</span></label>

                  </div>
              </div>
              <div class="col-1-of-3">
                  <div class="form__group">
                      <input [(ngModel)]="someValue[1]" type="email" class="form__input" placeholder="" id="email" formControlName="email" [ngClass]="{'formError':submitted && f.email.errors}">
                      <span class="form__error" *ngIf="submitted && f.email.errors">The field is required.</span>
                      <label for="email" class="form__label" [ngClass]="{'label-avtive': someValue[1]}">Email <span>*</span></label>
                  </div>
              </div>
              <div class="col-1-of-3">
                  <div class="form__group">
                      <input [(ngModel)]="someValue[2]" type="tel" class="form__input" placeholder="" id="number" formControlName="number" [ngClass]="{'formError':submitted && f.number.errors}">
                      <span class="form__error" *ngIf="submitted && f.number.errors">The field is required.</span>
                      <label for="number" class="form__label" [ngClass]="{'label-avtive': someValue[2]}">Your number <span>*</span></label>
                  </div>
              </div>
          </div>
          <div class="row" formGroupName="notRequired">
              <div class="col-1-of-3">
                  <div class="form__group">
                      <input [(ngModel)]="someValue[3]" type="text" class="form__input" placeholder="" id="company" formControlName="company">
                      <label for="company" class="form__label" [ngClass]="{'label-avtive': someValue[3]}">Company/Organization</label>
                  </div>

              </div>

              <div class="col-md">
                  <div class="form__group">
                      <input [(ngModel)]="someValue[4]" type="text" class="form__input" placeholder="" id="website" formControlName="web">
                      <label for="web" class="form__label" [ngClass]="{'label-avtive': someValue[4]}">Current website URL</label>
                  </div>

              </div>

          </div>
          <div class="row" formGroupName="notRequired">
              <div class="col-large">
                  <div class="form__group">
                      <input [(ngModel)]="someValue[5]" type="text" class="form__input form-padding-md" placeholder="" id="help" formControlName="help">

                      <label for="help" class="form__label " [ngClass]="{'label-avtive': someValue[5]}">How can we help <span>*</span></label>
                  </div>

              </div>

          </div>

          <div class="collapse" (click)="panelExpanded = !panelExpanded" *ngIf="!panelExpanded">
              <a>Do you have time for three more questions?</a>
              <span>(optional)</span>
          </div>

          <div class="form-optional" *ngIf="panelExpanded">
              <div class="row">
                  <div class="col-1-of-2">

                      <div class="form__group" formGroupName="notRequired">
                          <label for="timeframe" class="form-optional__label">Timeframe <span>(approximate)</span></label>
                          <input type="text" class="form__input form-optional__input" placeholder="" id="timeframe" formControlName="Timeframe">
                          <div class="form-optional__icon"></div>
                      </div>

                  </div>
                  <div class="col-1-of-2">
                      <div class="form__group" formGroupName="notRequired">
                          <label for="budget" class="form-optional__label">Budget <span>(approximate)</span></label>
                          <input type="text" class="form__input form-optional__input" placeholder="" id="budget" formControlName="budget">
                          <div class="form-optional__icon2"></div>
                      </div>
                  </div>
              </div>
              <h5 class="form-optional__label">How did you find out about us?</h5>
              <div class="row" formGroupName="chekbox">
                  <div class="col-wrap">
                      <span class="wpcf7-form-control wpcf7-checkbox">
        <input type="checkbox" id="option-google" class="visuallyhidden" formControlName="chekboxgoogle" value="Google">
        <label for="option-google"><span>Google</span></label>
                      </span>

                      <span class="wpcf7-form-control wpcf7-checkbox">
          <input type="checkbox" id="bing" class="visuallyhidden" formControlName="chekboxbing"  value="Bing">
          <label for="bing"><span>Bing</span></label>
                      </span>
                      <span class="wpcf7-form-control wpcf7-checkbox">
            <input type="checkbox" id="facebook" class="visuallyhidden" formControlName="chekboxfacebook"  value="fb">
            <label for="facebook"><span>Facebook</span></label>
                      </span>
                      <span class="wpcf7-form-control wpcf7-checkbox">
              <input type="checkbox" id="linkedIn" class="visuallyhidden" formControlName="chekboxlinkedin"  value="ln">
              <label for="linkedIn"><span>LinkedIn</span></label>
                      </span>

                      <span class="wpcf7-form-control wpcf7-checkbox">
                <input type="checkbox" id="instagram" class="visuallyhidden" formControlName="chekboxinstragram"  value="in">
                <label for="instagram"><span>Instagram</span></label>
                      </span>

                      <span class="wpcf7-form-control wpcf7-checkbox">
                  <input type="checkbox" id="magazine" class="visuallyhidden" formControlName="chekboxmagazine"  value="mg">
                  <label for="magazine"><span>Magazine</span></label>
                      </span>
                      <span class="wpcf7-form-control wpcf7-checkbox">
                    <input type="checkbox" id="radio" class="visuallyhidden" formControlName="chekboxradio"  value="radio">
                    <label for="radio"><span>Radio</span></label>
                      </span>
                      <span class="wpcf7-form-control wpcf7-checkbox">
                      <input type="checkbox" id="recommendation" class="visuallyhidden" formControlName="chekboxrecomendation"  value="rc">
                      <label for="recommendation"><span>Recommendation</span></label>
                      </span>
                      <span class="wpcf7-form-control wpcf7-checkbox">
                        <input type="checkbox" id="other" class="visuallyhidden" formControlName="chekboxother"  value="other">
                        <label for="other"><span>Other</span></label>
                      </span>

                  </div>

              </div>
          </div>

          <div class="btn-container">
              <button type="submit" class="btn"><span>Submit</span>
                  <span class="arrow btn__svg-container">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 40" class="btn__svg">
    <path fill="#fff" d="M51.6 21.5c0-.1.1-.2.1-.3 0-.1.1-.2.1-.3 0-.1.1-.2.1-.3v-1.2c0-.1-.1-.2-.1-.3 0-.1 0-.2-.1-.3 0-.1-.1-.2-.1-.3 0-.1-.1-.2-.1-.3-.1-.1-.1-.2-.2-.2l-.2-.2L34.6.9C33.4-.3 31.5-.3 30.4.8 29.2 2 29.2 3.9 30.3 5l11.5 12H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h39L30.3 34.9c-1.2 1.2-1.1 3.1 0 4.2.6.6 1.3.9 2.1.9s1.6-.3 2.1-.9L51 22.2l.2-.2c.1-.1.1-.2.2-.2.2-.1.2-.2.2-.3z"></path></svg></span>
              </button>
              <div class="submit-error" *ngIf="submitted && (f.email.errors || f.name.errors || f.number.errors )  ">
                  One or more fields have an error. Please check and try again.

              </div>

          </div>

      </form>
  </div>

</section>
